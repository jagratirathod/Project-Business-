{% extends 'userhome.html' %}

{% block sidemenu %}
{% endblock %}

{% block content %} <br>
<form method="POST" action="/user/mybid/">
{% csrf_token %}

<center>
    <h2>Make Your Own Bid Here !</h2> <br><br>

    <div style="height:300px; background-color:skyblue; color:black; font-size:medium;"><br>


        {% if bstatus %}
        <label>Product Id :</label>
        <input type="text" name="pid" value="{{pid}}" readonly> <br><br><br>

        <label>Base Price :</label>
        <input type="text" name="bprice" value="{{bprice}}" readonly> <br><br><br>

        <label>Current Price :</label>
        <input type="text" name="cprice" value="{{cprice}}" readonly> <br><br><br>

        <label>Your Bid Price :</label>
        <input type="text" name="bidprice" value=""> <br><br><br>

        <input type="submit" value="Make bid">
</center>
</form>

{% else %}
<center>
    <h1 style="color:white;">Bidding Completed</h1>
</center>
<a href="/user/bidhistory/?pid={{pid}}">View Biding History </a>
{% endif %}
</div>
{% endblock %}
